<nz-table #basicTable [nzData]="data">
  <thead>
      <button><a href="product/add">Add</a></button>
      <tr>
          <th>STT</th>
          <th>Name</th>
          <th>Price</th>
          <th>Status</th>
          <th>Action</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let data of basicTable.data ,let i= index">
          <td>{{i + 1}}</td>
          <td>{{data.name}}</td>
          <td>{{data.price}}</td>
          <td>{{data.status ? "Còn hàng":"Hết hàng"}}</td>
          <td>
              <button class="btn btn-danger" (click)="onHandleRemove(data.id!)">Delete </button>
              <button class="btn btn-info ms-1">Detail</button>
          </td>
      </tr>
  </tbody>
</nz-table>
